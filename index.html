<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
    <link rel="shortcut icon" href="./pics/google.PNG" type="image/x-icon" />
    <style>
      link {
        width: 30px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <nav class="header-nav">
        <div class="google-header-links">
          <a href="#" class="header-links">Gmail</a>
          <a href="#" class="header-links">Images</a>
        </div>
        <div class="google-header-apps">
          <img
            class="header-img"
            src="./pics/google-apps_1.png"
            alt="google-apps"
          />
          <!-- <img class="header-img" 
        src="./pics/profile_img.png" alt="profile-img"> -->
          <button class="header-sign">Sign in</button>
        </div>
      </nav>
    </header>

    <section>
      <div class="google-logo">
        <img
          src="./pics/google-logo_1.png"
          alt="google-logo"
          width="272px"
          height="92px"
        />
      </div>
      <form action="https://www.google.com/search" target="_blank">
        <div class="search-bar">
          <img src="./pics/glass-2.png" alt="mag-glass" class="mag-glass" />
          <input type="text" name="q" autocomplete="off" />
          <img src="./pics/mic-2.png" alt="voice-search" class="voice-search" />
        </div>

        <div class="search-buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </form>
      <div class="google-lang">
        Google offered in:
        <a href="#">हिन्दी</a>
        <a href="#">বাংলা</a>
        <a href="#">తెలుగు</a>
        <a href="#">मराठी</a>
        <a href="#">தமிழ்</a>
        <a href="#">ગુજરાતી</a>
        <a href="#">ಕನ್ನಡ</a>
        <a href="#">മലയാളം</a>
        <a href="#">ਪੰਜਾਬੀ</a>
      </div>
    </section>

    <footer>
      <div class="country">
        India
      </div>
      <div class="footer-options">
        <div class="footer-faqs">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="footer-terms">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
